<div class="input-number mb-3">
  <label [for]="input().label" class="form-label text-secondary fw-bold">{{ input().label }}</label>
  <div class="input-group app-table__pagination__content">
    <button (click)="decrease()" type="button" class="btn btn-outline-secondary">
      <i class="bi bi-chevron-left"></i>
    </button>
    <input
      [placeholder]="input().placeholder"
      [formControl]="input().control"
      [mask]="input().mask"
      type="number"
      class="form-control"
      [min]="input().min"
      [max]="input().max"
    />
    <button (click)="increase()" type="button" class="btn btn-outline-secondary">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
