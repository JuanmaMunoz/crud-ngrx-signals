<app-modal [visible]="openModal">
  <h3 class="text-danger" header><span class="bi bi-x-circle"></span> Delete user</h3>
  <div class="text-center" body>
    <p class="text-light">Do you want to delete this user ?</p>
    <div>
      <span class="text-secondary fw-bold me-2">User:</span
      ><span class="text-primary">{{ deleteUser()?.name }} {{ deleteUser()?.lastName }}</span>
    </div>

    <div>
      <span class="text-secondary fw-bold me-2">Email:</span
      ><span class="text-primary">{{ deleteUser()?.email }}</span>
    </div>
  </div>
  <div footer>
    <button
      (click)="cancelDeleting()"
      [disabled]="deleteLoading()"
      type="button"
      class="btn btn-outline-light me-4"
    >
      <i class="bi bi-box-arrow-left"></i> Cancel
    </button>
    <button
      (click)="confirmDeleting()"
      [disabled]="deleteLoading()"
      type="button"
      class="btn btn-outline-danger"
    >
      <i class="bi bi-x-circle"></i> Delete
      @if (deleteLoading()) {
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      }
    </button>
  </div>
</app-modal>
