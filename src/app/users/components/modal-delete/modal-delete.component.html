<app-modal [visible]="openModal">
  <h3 class="text-danger" header><span class="bi bi-x-circle"></span> Delete user</h3>
  <div body>
    <p class="text-primary">Do you want to delete this user ?</p>
    <div>
      <span class="text-secondary fw-bold me-2">User:</span
      ><span class="text-primary">{{ userDeleting()?.name }} {{ userDeleting()?.lastName }}</span>
    </div>

    <div>
      <span class="text-secondary fw-bold me-2">Email:</span
      ><span class="text-primary">{{ userDeleting()?.email }}</span>
    </div>
  </div>
  <div footer>
    <button
      (click)="cancelDeleting()"
      [disabled]="loadingDelete()"
      type="button"
      class="btn btn-secondary me-4"
    >
      Cancel
    </button>
    <button
      (click)="confirmDeleting()"
      [disabled]="loadingDelete()"
      type="button"
      class="btn btn-danger"
    >
      Delete
      @if (loadingDelete()) {
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      }
    </button>
  </div>
</app-modal>
