<div class="search">
  <div class="input-group mb-1">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
    <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search users" />
    <button (click)="deleteSearch()" type="button" class="btn btn-outline-secondary">
      <i class="bi bi-x-circle"></i>
    </button>
    <button class="btn btn-outline-primary" (click)="createUser()">
      <i class="bi bi-person-plus"></i>
    </button>
  </div>
</div>
