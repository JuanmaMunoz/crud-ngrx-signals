<div class="info">
  <div class="row">
    <div class="col-xl-6">
      <app-img />
      <h4 class="text-primary">
        {{ userDetail()?.info?.name }} {{ userDetail()?.info?.lastName }}
      </h4>
      <h5 class="text-secondary">{{ userDetail()?.info?.email }}</h5>
      <div class="row my-4">
        <div class="col-6">
          <button class="btn btn-outline-secondary w-100"><i class="bi bi-pencil"></i> Edit</button>
        </div>
        <div class="col-6">
          <button (click)="openModalDelete()" class="btn btn-outline-danger w-100">
            <i class="bi bi-x-circle"></i> Delete
          </button>
        </div>
      </div>
      <div class="mt-3">
        <app-box-info [boxInfo]="boxInfoPosition"></app-box-info>
      </div>
      <div class="mt-3">
        <app-box-info [boxInfo]="boxInfoIncorporation"></app-box-info>
      </div>
      <div class="mt-3 mb-2">
        <app-box-info [boxInfo]="boxInfoSalary"></app-box-info>
      </div>
    </div>
    <div class="col-xl-6">
      <app-chart [idChart]="'polar'" [userDetail]="userDetail" />
    </div>
  </div>
</div>
<app-modal-delete
  [openModal]="openModal"
  [loadingDelete]="loadingDelete"
  [userDeleting]="userDeleting"
  (actionDelete)="actionModalDelete($event)"
/>
